<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GretaEat - Tous les produits de la catégorie de votre choix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f3e7] text-[#222222]">

    <nav class="bg-[#222222] p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/index.html" class="text-[#f8f3e7] text-2xl font-bold">GretaEat</a>
            
            <button id="menu-toggle" class="md:hidden text-[#f8f3e7] text-3xl focus:outline-none">
                ☰
            </button>
    
            <div id="menu" class="hidden md:flex space-x-6">
                <a href="categorie.html" class="text-[#f8f3e7] hover:text-violet-400">Categorie</a>
                <a href="first-letter.html" class="text-[#f8f3e7] hover:text-violet-400">Première Lettre</a>
                <a href="random.html" class="text-[#f8f3e7] hover:text-violet-400">Recette Aléatoire</a>
                <a href="search.html" class="text-[#f8f3e7] hover:text-violet-400">Rechercher un Plat</a>
            </div>
        </div>
    
        <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 p-4 bg-[#333333]">
            <a href="categorie.html" class="text-[#f8f3e7] hover:text-violet-400">Categorie</a>
            <a href="first-letter.html" class="text-[#f8f3e7] hover:text-violet-400">Première Lettre</a>
            <a href="random.html" class="text-[#f8f3e7] hover:text-violet-400">Recette Aléatoire</a>
            <a href="search.html" class="text-[#f8f3e7] hover:text-violet-400">Rechercher un Plat</a>
        </div>
    </nav>

    <div class="container mx-auto p-6 mt-8">

        <h1 class="text-3xl font-bold mb-6 text-center">Choisissez une catégorie pour les plats</h1>

        <div class="mb-6">
            <select id="categorieChoice" class="px-4 py-2 border border-gray-300 rounded-md w-full">
                <option value="Beef">Beef</option>
                <option value="Chicken">Chicken</option>
                <option value="Dessert">Dessert</option>
                <option value="Lamb">Lamb</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Pasta">Pasta</option>
                <option value="Pork">Pork</option>
                <option value="Seafood">Seafood</option>
                <option value="Side">Side</option>
                <option value="Starter">Starter</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Goat">Goat</option>
            </select>
        </div>

        <button id="searchButton" class="px-4 py-2 bg-[#222222] text-[#f8f3e7] rounded-md w-full hover:bg-[#444444] transition-colors">Rechercher</button>

        <div id="container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
    </div>

    <script src="../js/categorie.js"></script>

</body>

</html>
